<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chinese Novel Translator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(39, 39, 41);
            color: rgb(172, 173, 175);
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            font-size: 24px;
            line-height: 1.6;
        }
        .content-container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        .novel-content {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            font-size: 24px;
            line-height: 1.8;
            color: rgb(172, 173, 175);
        }
        .novel-content p {
            margin-bottom: 1.5em;
        }
        a {
            color: rgb(96, 165, 250);
        }
        a:hover {
            color: rgb(147, 197, 253);
        }
        .bg-dark {
            background-color: rgb(30, 30, 32);
        }
        .border-dark {
            border-color: rgb(55, 55, 57);
        }

        .mt-8 > * {
            display: none;
        }

        .mt-8 :first-child {
            display: block !important;
        }
    </style>
</head>
<body>
    <nav class="bg-dark border-b border-dark">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-300 text-lg">Novel Translator</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="content-container">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark border-t border-dark mt-8">
        <div class="container mx-auto px-4 py-4 text-center text-gray-400">
            <p>Powered by Steven Translation</p>
        </div>
    </footer>
</body>
</html>
