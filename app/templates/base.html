<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chinese Novel Translator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(39, 39, 41);
            color: rgb(172, 173, 175);
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            font-size: 24px;
            line-height: 1.6;
        }
        a {
            width: fit-content;
        }
        .content-container {
            max-width: 1024px !important;
            margin: 0 auto;
            padding: 20px;
        }
        .novel-content {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            font-size: 24px;
            line-height: 1.8;
            color: rgb(172, 173, 175);
        }
        .novel-content p {
            margin-bottom: 1.5em;
        }
        a {
            color: rgb(96, 165, 250);
        }
        a:hover {
            color: rgb(147, 197, 253);
        }
        .bg-dark {
            background-color: rgb(30, 30, 32);
        }
        .border-dark {
            border-color: rgb(55, 55, 57);
        }

        .mt-8 > div {
            display: none;
        }

        .mt-8 > p,
        .mt-8 :first-child {
            display: block !important;
        }

    </style>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" text-gray-300 min-h-screen">
    <nav class="shadow-lg mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/home" class="text-xl font-bold">Novel Translator</a>
                </div>
                {% if request.url.path != "/home" %}
                <div class="flex-1 max-w-3xl mx-4">
                    <form action="/translate" method="get" class="flex items-center space-x-2">
                        <input 
                            class="flex-1 px-4 py-2 rounded bg-[rgb(30,30,32)] border border-[rgb(55,55,57)] text-gray-300 focus:outline-none focus:border-blue-500"
                            type="url" 
                            name="url" 
                            placeholder="Paste novel URL here..."
                            value="{{ original_url if original_url else '' }}"
                            required
                        >
                        <select 
                            class="px-4 py-2 rounded bg-[rgb(30,30,32)] border border-[rgb(55,55,57)] text-gray-300 focus:outline-none focus:border-blue-500"
                            name="method"
                        >
                            <option value="base" {% if translation_method == 'base' %}selected{% endif %}>Base</option>
                            <option value="openrouter" {% if translation_method == 'openrouter' %}selected{% endif %}>OpenRouter</option>
                        </select>
                        <button 
                            type="submit"
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded focus:outline-none"
                        >
                            Translate
                        </button>
                    </form>
                </div>
                {% endif %}

            </div>
        </div>
    </nav>
    
    <main class="content-container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-8 py-4 text-center text-gray-500">
        <p>&copy; {{ year }} Novel Translator. All rights reserved.</p>
    </footer>
</body>
</html>
