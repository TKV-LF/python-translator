{% extends "base.html" %}

{% block title %}Error - Chinese Novel Translator{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-6">
            <h1 class="text-2xl font-bold mb-2 text-red-600">Error</h1>
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                <p>{{ error_message }}</p>
            </div>
            <div class="mt-4">
                <p class="text-gray-600">The URL you tried to access was:</p>
                <p class="text-sm font-mono bg-gray-100 p-2 mt-2 break-all">{{ original_url }}</p>
            </div>
            <div class="mt-6 text-center">
                <a href="/" class="text-blue-500 hover:text-blue-700">
                    ‚Üê Return to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
